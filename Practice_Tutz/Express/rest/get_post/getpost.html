<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get and Post</title>
    </head>
    <body>
        <h1>Get & Post</h1>
        <p>Get</p>
        <form target="_blank" action="http://localhost:3000/tacos" method="get">
            <input type="text" name="meat" />
            <input type="number" name="qty" />
            <button>Submit</button>
        </form>
        <p>Post</p>
        <form
            target="_blank"
            action="http://localhost:3000/tacos"
            method="post"
        >
            <input type="text" name="meat" />
            <input type="number" name="qty" />
            <button>Submit</button>
        </form>
    </body>
</html>
