<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Price Tiers</title>
    </head>
    <body>
        <div class="panel pricing-table">
            <div class="pricing-plan">
                <img src="img/personal.png" alt="" class="pricing-image" />
                <h2 class="pricing-header">Personal</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Custom Domains</li>
                    <li class="pricing-features-item">
                        Sleeps after 30 mins of inactivity
                    </li>
                </ul>
                <span class="pricing-price">FREE</span>
                <a href="#/" class="pricing-button">Sign up</a>
            </div>
            <div class="pricing-plan">
                <img src="img/small_team.png" alt="" class="pricing-image" />
                <h2 class="pricing-header">Small Team</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Never Sleeps</li>
                    <li class="pricing-features-item">
                        Multiple workers for more powerful apps
                    </li>
                </ul>
                <span class="pricing-price">$150</span>
                <a href="#/" class="pricing-button is-featured">Free Trial</a>
            </div>
            <div class="pricing-plan">
                <img src="img/enterprise.png" alt="" class="pricing-image" />
                <h2 class="pricing-header">Enterprise</h2>
                <ul class="pricing-features">
                    <li class="pricing-features-item">Dedicated</li>
                    <li class="pricing-features-item">
                        Simple Horizontal Scalability
                    </li>
                </ul>
                <span class="pricing-price">$400</span>
                <a href="#/" class="pricing-button">Free Trial</a>
            </div>
        </div>
    </body>
</html>
