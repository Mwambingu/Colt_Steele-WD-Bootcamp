<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&family=Open+Sans:wght@300;500;700&family=Oswald:wght@200;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Price Panel</title>
    </head>
    <body>
        <main class="container">
            <div class="container-section">
                <img src="img/personal.jpg" alt="" class="section-image" />
                <h1 class="price-tier">PERSONAL</h1>
                <p class="tier-info">Custom Domains</p>
                <p class="tier-info">Sleeps after 30 Mins of Inactivity</p>
                <h2 class="price">FREE</h2>
                <button class="btn">Sign Up</button>
            </div>
            <div class="container-section">
                <img src="img/small_team.jpg" alt="" class="section-image" />
                <h1 class="price-tier">SMALL TEAM</h1>
                <p class="tier-info">Never Sleeps</p>
                <p class="tier-info">Multiple Workers For more powerful apps</p>
                <h2 class="price">$150</h2>
                <button class="btn">Free Trial</button>
            </div>
            <div class="container-section">
                <img src="img/enterprise.jpg" alt="" class="section-image" />
                <h1 class="price-tier">ENTERPRISE</h1>
                <p class="tier-info">Dedicated</p>
                <p class="tier-info">Simple Horizontal Scalability</p>
                <h2 class="price">$400</h2>
                <button class="btn">Free Trial</button>
            </div>
        </main>
    </body>
</html>
