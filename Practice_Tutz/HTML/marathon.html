<h1>Race Registration!</h1>
<form action="">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" required />
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" required />

    <p>Select a Race:</p>
    <label for="fun_run_5k">Fun Run 5K</label>
    <input
        type="radio"
        name="race_type"
        id="fun_run_5k"
        value="fun_run_5k"
    /><br />
    <label for="half_marathon">Half Marathon</label>
    <input
        type="radio"
        name="race_type"
        id="half_marathon"
        value="half_marathon"
    /><br />
    <label for="full_marathon">Full Marathon</label>
    <input
        type="radio"
        name="race_type"
        id="full_marathon"
        value="full_marathon"
    /><br />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required />
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required /><br />
    <label for="age_group">Select Age Group</label>
    <select name="age_group" id="age_group">
        <option value="under_18">Under 18</option>
        <option value="18_30">18 - 30</option>
        <option value="30_50">30 - 50</option>
        <option value="50+">50+</option></select
    ><br />
    <button type="submit">Register!</button>
</form>
