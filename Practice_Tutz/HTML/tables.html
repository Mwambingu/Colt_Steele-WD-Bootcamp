<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabling Data</title>
    </head>
    <body>
        <h1>Heavy Birds</h1>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Rank</th>
                    <th rowspan="2">Animal</th>
                    <th rowspan="2">Binomial Name</th>
                    <th colspan="2">Average Mass</th>
                    <th colspan="2">Maximum Mass</th>
                    <th rowspan="2">Average Total Length</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <td>KG</td>
                    <td>LB</td>
                    <td>KG</td>
                    <td>LB</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ostrich</td>
                    <td><em>Struthio camelus</em></td>
                    <td>104</td>
                    <td>230</td>
                    <td>156.8</td>
                    <td>346</td>
                    <td>210 (6.9)</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Somali Ostrich</td>
                    <td><em>Struthio molybdophanes</em></td>
                    <td>90</td>
                    <td>200</td>
                    <td>130</td>
                    <td>287</td>
                    <td>200 (6.6)</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Southern Cassowary</td>
                    <td><em>Casuarius casuarius</em></td>
                    <td>45</td>
                    <td>99</td>
                    <td>85</td>
                    <td>190</td>
                    <td>155 (5.1)</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
