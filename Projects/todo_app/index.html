<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="app.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Open+Sans:wght@300;400;500;600&family=Poiret+One&display=swap"
            rel="stylesheet"
        />
        <title>Todo App</title>
    </head>
    <body>
        <div class="container">
            <form id="todo-form" action="">
                <input type="text" name="todo" id="todo" />
                <button id="submit-btn" type="submit">Add ToDo</button>
            </form>
            <div class="todos-container">
                <h1 class="todo-header">Active Todos</h1>
                <div class="todos">
                    <h1 class="todo-header">Active Todos</h1>
                </div>
            </div>
        </div>
        <script src=""></script>
    </body>
</html>
