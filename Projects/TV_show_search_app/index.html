<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TV Show Search</title>
    </head>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <body>
        <nav
            class="navbar is-fixed-top is-dark is-flex is-justify-content-space-between"
            role="navigation"
            aria-label="main navigation"
        >
            <div class="navbar-brand">
                <a
                    class="navbar-item is-size-4 has-text-weight-bold"
                    href="https://bulma.io"
                >
                    TV Show Search
                </a>
            </div>
            <div class="navbar-item">
                <div class="select">
                    <select id="api-tech">
                        <option value="selected">Choose API Tech</option>
                        <option value="xhr">XHR</option>
                        <option value="fetch-api">Fetch API</option>
                        <option value="axios">AXIOS</option>
                    </select>
                </div>
            </div>
            <div class="navbar-item">
                <button
                    id="get-all-movies-btn"
                    class="button is-primary is-outlined mr-3"
                >
                    Get All Movies
                </button>
                <div class="select">
                    <select id="page-number">
                        <option value="selected">Select Page Number</option>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </nav>
        <main id="search-container" class="hero is-fluid hide">
            <form id="search-form" action="#">
                <div class="hero-body is-flex is-justify-content-center">
                    <div>
                        <input
                            type="text"
                            name=""
                            id="search-input"
                            class="input mr-5"
                        />
                    </div>
                    <button class="button is-primary mr-2">Search</button>
                </div>
            </form>
        </main>
        <section id="moviesSection" class="section hide">
            <div class="columns"></div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
