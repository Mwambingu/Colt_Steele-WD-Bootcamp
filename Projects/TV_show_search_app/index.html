<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TV Show Search</title>
    </head>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a
                    class="navbar-item is-size-4 has-text-weight-bold"
                    href="https://bulma.io"
                >
                    TV Show Search
                </a>
                <div class="navbar-item">
                    <div class="select">
                        <select id="api-tech">
                            <option value="selected">Choose API Tech</option>
                            <option value="xhr">XHR</option>
                            <option value="fetch-api">Fetch API</option>
                            <option value="axios">AXIOS</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
        <main id="search-container" class="container is-fluid hide mt-5">
            <div class="is-flex is-justify-content-center">
                <div>
                    <input
                        type="text"
                        name=""
                        id="search-input"
                        class="input mr-5"
                    />
                </div>
                <button class="button is-primary">Search</button>
            </div>
        </main>
        <section class="section hide">
            <div class="columns"></div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
