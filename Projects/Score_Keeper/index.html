<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app.css" />
        <title>Score Keeper</title>
    </head>
    <body>
        <div class="container">
            <img
                src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt=""
            />
            <div class="header mb">Ping Pong Score Keeper</div>
            <div class="content">
                <div class="score mb">
                    <span class="scorep1">0</span> to
                    <span class="scorep2">0</span>
                </div>
                <p class="how-to mb">Use the buttons below to keep score</p>
                <div class="score-target mb">
                    <form action="">
                        <label for="score-choice">Play To</label>
                        <select name="score-choice" id="score-choice">
                            <option value="selected"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="btns">
                <button disabled class="player-one">+1 Player One</button>
                <button disabled class="player-two">+1 Player Two</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
