<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;600;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app.css" />
        <title>EZCalc</title>
    </head>
    <body>
        <div class="container">
            <div class="calc-body">
                <div class="calc-screen">
                    <span class="screen-wrap"></span>
                </div>
                <div class="top-row">
                    <div class="square-btn nums">
                        <span class="no-select">7</span>
                    </div>
                    <div class="square-btn nums">
                        <span class="no-select">8</span>
                    </div>
                    <div class="square-btn nums">
                        <span class="no-select">9</span>
                    </div>
                    <div class="square-btn signs">
                        <span class="no-select">&#247;</span>
                    </div>
                </div>
                <div class="mid-row">
                    <div class="square-btn nums">
                        <span class="no-select">4</span>
                    </div>
                    <div class="square-btn nums">
                        <span class="no-select">5</span>
                    </div>
                    <div class="square-btn nums">
                        <span class="no-select">6</span>
                    </div>
                    <div class="square-btn signs">
                        <span class="no-select">*</span>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="square-btn nums">
                        <span class="no-select">1</span>
                    </div>
                    <div class="square-btn nums">
                        <span class="no-select">2</span>
                    </div>
                    <div class="square-btn nums">
                        <span class="no-select">3</span>
                    </div>
                    <div class="square-btn signs">
                        <span class="no-select">-</span>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="square-btn nums">
                        <span class="no-select">0</span>
                    </div>
                    <div class="square-btn dot-sign">
                        <span class="no-select">.</span>
                    </div>
                    <div class="square-btn equal-sign">
                        <span class="no-select">=</span>
                    </div>
                    <div class="square-btn signs">
                        <span class="no-select">+</span>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="square-btn rectangle reset-btn">
                        <span class="no-select">Reset</span>
                    </div>
                    <div class="square-btn rectangle clear-btn">
                        <span class="no-select">Clear</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
