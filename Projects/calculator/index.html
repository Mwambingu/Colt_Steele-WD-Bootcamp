<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;600;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app.css" />
        <title>EZCalc</title>
    </head>
    <body>
        <div class="container">
            <div class="calc-body">
                <div class="calc-screen"></div>
                <div class="top-row">
                    <div class="square-btn nums">7</div>
                    <div class="square-btn nums">8</div>
                    <div class="square-btn nums">9</div>
                    <div class="square-btn signs">&#247;</div>
                </div>
                <div class="mid-row">
                    <div class="square-btn nums">4</div>
                    <div class="square-btn nums">5</div>
                    <div class="square-btn nums">6</div>
                    <div class="square-btn signs">*</div>
                </div>
                <div class="bottom-row">
                    <div class="square-btn nums">1</div>
                    <div class="square-btn nums">2</div>
                    <div class="square-btn nums">3</div>
                    <div class="square-btn signs">-</div>
                </div>
                <div class="bottom-row">
                    <div class="square-btn nums">0</div>
                    <div class="square-btn dot-sign">.</div>
                    <div class="square-btn equal-sign">=</div>
                    <div class="square-btn signs">+</div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
